{% load i18n %}
{% if object_id %}
<h1 class="pull-right">
{% following model object_id as follower %}
{% if follower %}
<button class="btn btn-xs btn-primary" style="text-transform:capitalize" data-pk="{{object_id}}" data-model="{{ model|label_lower }}"
  onclick="follow.get(event, this)" data-toggle="tooltip" data-following="true"
  data-placement="auto bottom" data-original-title="{% trans 'Manage notifications in your inbox'|capfirst %}">
  {% trans "Following " %}
</button>
{% else %}
<button class="btn btn-xs btn-primary" style="text-transform:capitalize" data-pk="{{object_id}}" data-model="{{ model|label_lower }}"
  onclick="follow.get(event, this)" data-toggle="tooltip" data-following="false"
  data-placement="auto bottom" data-original-title="{% trans 'Get a notification in your inbox when there is activity'|capfirst %}">
  {% trans "Follow" %}
</button>
{% endif %}
{% endif %}
</h1>
